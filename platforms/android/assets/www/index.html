        <div id="status">
            <p class="center-text">

            </p>
        </div>
    </div>

    <div class="all-elements">
        <!-- Page Content-->
        <div id="content" class="snap-content">

                    <p>
                        Faça seu cadastro rapidamente
                    </p>
                    <input type="text" class="signup-email" value="E-mail">
                    <input type="text" class="signup-password" value="Senha">

                        <a onclick="BtnCadastrar()" class="button button-green full-button">Cadastrar</a>
                    </div>
                    <div class="one-half last-column">

                    <div class="or-button">
                        <em></em>
                        <strong>ou</strong>
                        <em></em>
                    </div>

                    <div class="signup-socials">
                        <a href="#" class="facebook"><i class="fa fa-facebook"></i>Entrar com Facebook</a>
                        <!--<a href="#" class="twitter"><i class="fa fa-twitter"></i>Signup with Twitter</a>-->
                        <a href="#" class="google"><i class="fa fa-google-plus"></i>Entrar com Google Plus</a>
                    </div>

                </div>
            </div>

        </div>
